<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<style>
		body{
			background-image: url('./images/background.jpg');
		}
		span{color: rgba(199, 6, 6, 0.911);}
	</style>
</head>
<body>
	
	<script src="./js/Register.js"></script>
<h1 class=text-center>SignUp</h1>
	<form class="container m-4 text-center"   action="./Home.html" name="f1" onsubmit="return registerProcess()">
		First Name<span>*</span>:    <input  type="text" placeholder="First name" name="firstname"><br>
		Last Name:  <input  type="text" placeholder="last name"  class="mt-3"name="lastname"><br>
		Password<span>*</span>:<input  type="password" placeholder="password" class="mt-3" name="password"><br>
		Number<span>*</span>: <input  type="number" placeholder="ph number" class="mt-3" name="number"><br>
						 <input type="submit" value="Register" class="btn btn-dark mt-3">
	  
		</form>
		<p id="errmsg"></p>

</body>
</html>
