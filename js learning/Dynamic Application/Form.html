<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>forms</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
span{color: red;}
body{background-color: coral;}
</style>
<script type="text/javascript">
function registerProcess(){
var name=document.forms['f1']['firstname'].value;
var password=document.forms['f1']['password'].value;
var num=document.forms['f1']['number'].value;
if((name==null || name=="") || (password==null || password=="") || (num==null || num=="") )
{     document.getElementById('errmsg').style.color="red";
             document.getElementById('errmsg').innerHTML=("mandatory fields should be filled");
             return false;
}
        //var password=document.forms['f1']['password'].value;
        if(password.length<8){
        document.getElementById('errmsg').style.color="red";
             document.getElementById('errmsg').innerHTML=("Password should be atleast 8 characters");
              return false;
        }
        if(password.indexOf('@')==-1 && password.indexOf('$')==-1 && password.indexOf('#')==-1){
        document.getElementById('errmsg').style.color="red";
             document.getElementById('errmsg').innerHTML=("Password should have special characters like @,$,#");
              return false;
          }
        var count=0;
        for(var i=0;i<=9;i++)
        {
        if(password.indexOf(i)==-1)
        {
        count++
        }
        }
        if(count==10)
        {
        document.getElementById('errmsg').style.color="red";
             document.getElementById('errmsg').innerHTML=("Password should have atleast one digit");
              return false;
        }
       //var num=document.forms['f1']['number'].value;
        if(num.length!=10){
        document.getElementById('errmsg').style.color="red";
             document.getElementById('errmsg').innerHTML=("number should be 10 digits");
              return false;
        }


}
</script>
<body>
<h1 class=text-center>Sign Up</h1>
<div>
  <form class="container m-4 text-center"   action="./successful.html" name="f1" onsubmit="return registerProcess()">
  First Name<span>*</span>:    <input  type="text" placeholder="Email" name="firstname"><br>
  Last Name:  <input  type="text" placeholder="last name"  class="mt-3"name="lastname"><br>
  Password<span>*</span>:<input  type="password" placeholder="password" class="mt-3" name="password"><br>
  Number<span>*</span>: <input  type="number" placeholder="ph number" class="mt-3" name="number"><br>
                   <input type="submit" value="Register" class="btn btn-dark mt-3">

  </form>
  <p id="errmsg"></p>
 </div>
</body>
</html>
